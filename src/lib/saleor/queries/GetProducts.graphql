query getProducts {
    products(first: 10, channel: "default-channel") {
        edges {
            node {
                id
                slug
                name
                pricing {
                    priceRange {
                        start {
                            gross {
                                currency
                                amount
                            }
                        }
                        stop {
                            gross {
                                currency
                                amount
                            }
                        }
                    }
                    discount {
                        gross {
                            currency
                            amount
                        }
                    }
                }
                description
                thumbnail(size: 300) {
                    url
                }
            }
        }
    }
}
